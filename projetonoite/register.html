<!DOCTYPE html>
<html>
  <head>
    <title>Partner | Crie sua conta</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo-icon.png" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <div class="menu-logo">
          <a href="index.html"><img src="img/logo-final-svg.svg" /></a>
        </div>
        <nav>
          <ul class="menu-1">
            <li id="links"><a href="catalog.html">Catálogo</a></li>
            <li id="links"><a href="#pag-2">Sobre</a></li>
            <li id="links"><a href="#contato">Contato</a></li>
          </ul>
        </nav>
      </div>
      <div class="menu-2">
        <a class="menu-2-login" href="login.html">Login</a>
        <a class="menu-2-nova-conta" href="register.html">Criar conta</a>
      </div>
    </header>
    <div class="espaco-header"></div>
    <div class="container">
      <div class="login-box">
        <h1>Registre-se</h1>
        <form>
          <div class="form-group">
            <input
              type="name"
              id="name"
              name="name"
              placeholder="Nome completo"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Senha"
              required
            />
          </div>
          <div class="form-options">
            <p>Já possui conta?</p>
            <a href="login.html"> Acesse</a>
          </div>
          <a href="catalog.html" class="botao">Criar conta</a>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-col">
        <div class="footer-col-1">
          <h1>Sobre nós</h1>
          <a href="#">Partner</a>
          <a href="#">Informações corporativas</a>
          <a href="#">Perguntas frequentes</a>
        </div>
        <div class="footer-col-1">
          <h1>Outros</h1>
          <a href="#">Sua conta</a>
          <a href="#">Ajuda</a>
        </div>
      </div>
    </footer>
  </body>
</html>
